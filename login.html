<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Luxus Elite</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Login</h1>
                <p>Entre na sua conta para continuar</p>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">E-mail ou Telefone</label>
                    <input type="text" id="loginEmail" name="loginEmail" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </div>

                <div class="social-login">
                    <p>Ou entre com</p>
                    <div class="social-buttons">
                        <button type="button" class="btn btn-outline social-btn">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="btn btn-outline social-btn">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </div>
            </form>

            <div class="auth-footer">
                <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
